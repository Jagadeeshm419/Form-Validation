<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    
    <title>Form-Validation</title>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>

        <form action="" method="post" id="form">
            <div class="main">
                <label for="username">Username </label>
                <input type="text" name="username" id="username" placeholder="Enter the Username">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
                <div class="error"></div>
            </div>

            <div class="main">
                <label for="email">Email</label>
                <input type="Email" name="email" id="email" placeholder="abcd@gmail.com">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
                <div class="error"></div>
            </div>
            
            <div class="main">
                <label for="password1">Password</label>
                <input type="password" name="Password1" id="password1" placeholder="Enter the Password">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
                <div class="error"></div>
            </div>

            <div class="main">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" placeholder="Enter the Password again">
                <i class="fas fa-circle-check"></i>
                <i class="fas fa-circle-exclamation"></i>
                <div class="error"></div>
            </div>
            <button id="button" type="submit">Register</button>
        </form>
    </div>

    <!-- <script src="script.js"></script> -->
</body>
</html>
